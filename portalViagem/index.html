<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portal de Viagens</title>
    </head>
    <body>
        <header class="topo">
            <ul>
                <li><b>PORTAL DE VIAGENS</b></li>
                <li>CONTATO</li>
                <li>VALORES</li>
                <li>DESTINOS</li>
            </ul>
        </header>
        <main class="nave">
            <div class="naveimg">
                <img src="img/navesfundo.png" alt="Imagem de uma Nave">
            </div>
            <article>
                <h2>AS MELHORES NAVES!</h2>
            </article>
            <article>
                <h3>Preços especiais para os planetas da federação galáctica. Visite ainda
                universos, dimensões e realidades alternativas!</h3>
            </article>
        </main>
        <main class="destino">
            <h1>CONSULTAR VALORES</h1>
            <div class="formulario">
                <form class="consulta">
                <label>Origem</label>
                <input type="text" name="origem" />
                <label>Destino</label>
                <input type="text" name="destino" />
                <label>Data de partida</label>
                <input type="text" name="partida" />
                <label>Data de volta</label>
                <input type="text" name="volta" />
                <button>Consultar</button>
                </form>
            </div>
        </main>
    </body>
</html>
